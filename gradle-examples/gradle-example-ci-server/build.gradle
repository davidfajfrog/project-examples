allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
  
    group = 'org.jfrog.example.gradle'
    version = '1.0'
    status = 'integration'
  
    repositories {
      mavenCentral()
    }
      println "asdfasdfasdfasdf"
  }
  configurations {
          archives
      }
  apply plugin: 'java'
  
  jar {
      baseName = 'dreamx-narrative-api-ci'
  }
  task copyJar (type: Copy) {
       from jar
       into 'build/deployments'
  }
  task packageDistribution(type: Zip) {
    archiveFileName = "deploy.zip"
    destinationDirectory = project.rootDir

    from compileJava
    from processResources
}

artifacts {
    archives packageDistribution
}

build.dependsOn packageDistribution

