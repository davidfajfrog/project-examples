  project (':api') {
      defaultTasks 'copyCD'
  
      configurations {
          archives
      }
      
      task copyCD (type: Zip) {
           from (project.rootDir){
                  exclude ('*/*.iml')
                  exclude 'sourceZip.zip'
              }
              destinationDir project.rootDir
           archiveName = "deploy.zip"
      }
      artifacts {
          archives copyCD
      }
      tasks.maybeCreate('build').dependsOn copyCD
  }

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.jfrog.example.gradle'
            artifactId 'dreamx-narrative-api-ci'
            version '1.0'

            from components.java

            artifact(packageDistribution) {
                classifier 'zip'
            }

            artifact(jar)
        }
    }
    artifactoryPublish.dependsOn packageDistribution
}


